<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for pros</h1>
          <p class="hero__tagline" >Deploy your website in less than 60 seconds</p>
          <a href="" class="btn btn--accent btn--streched">Get started</a>
        </header>
        <picture>
          <source type="imaage/wepb" srcset="images/banner.webp 1x,images/banner@2x.webp 2x"/>
          <source type="imaage/png" srcset="images/banner.png 1x,images/banner@2x.png 2x"/>
        <img class="hero__image" src="images/banner.png" alt="" />
      </picture>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
